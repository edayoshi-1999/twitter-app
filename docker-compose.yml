services:
  # Nginx - Webサーバー/リバースプロキシ
  nginx:
    image: nginx:alpine
    container_name: twitter-nginx
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - laravel
      - react
    networks:
      - twitter-network
    restart: unless-stopped

  # Laravel - バックエンドAPI
  laravel:
    build:
      context: ./docker/laravel
      dockerfile: Dockerfile
    container_name: twitter-laravel
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
    environment:
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=twitter_clone
      - DB_USERNAME=laravel_user
      - DB_PASSWORD=secret
    depends_on:
      db:
        condition: service_healthy
    networks:
      - twitter-network
    restart: unless-stopped

  # React - フロントエンド
  react:
    build:
      context: ./docker/react
      dockerfile: Dockerfile
    container_name: twitter-react
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_BASE_URL=/api
    networks:
      - twitter-network
    restart: unless-stopped

  # PostgreSQL - データベース
  db:
    image: postgres:16-alpine
    container_name: twitter-db
    environment:
      - POSTGRES_USER=laravel_user
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=twitter_clone
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U laravel_user -d twitter_clone"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - twitter-network
    restart: unless-stopped

# ネットワーク定義
networks:
  twitter-network:
    driver: bridge

# ボリューム定義（データ永続化）
volumes:
  db_data:
    driver: local
